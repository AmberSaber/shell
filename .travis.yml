language: c

compiler:
  - clang
  - gcc

sudo: required

arch:
  repos:
    - wayland=https://dl.bintray.com/liri/archlinux-develop/$arch/
    - qtaccountsservice=https://dl.bintray.com/liri/archlinux-develop/$arch/
    - fluid=https://dl.bintray.com/liri/archlinux-develop/$arch/
    - vibe=https://dl.bintray.com/liri/archlinux-develop/$arch/
  packages:
    - qt5-tools
    - qt5-wayland
    - extra-cmake-modules
    - libqtxdg
    - liri-wayland-git
    - qtaccountsservice-git
    - fluid-git
    - vibe-git
    - xorg-server-xvfb
    - clang
    - clazy-git
  script:
    - if [ "$CC" = "gcc" ]; then cmake . -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_HACK=ON; fi
    - if [ "$CC" = "clang" ]; then env CLAZY_CHECKS="level1" cmake . -DCMAKE_CXX_COMPILER=clazy -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_HACK=ON; fi
    - make
    #- sudo make install
    #- xvfb-run -a -s "-screen 0 800x600x24" make check

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

